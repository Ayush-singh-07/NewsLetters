<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NewsLetter</title>
    <link rel="icon" type="image/x-icon" href="images/blog.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="text-center">
    
    <main class="form-signin w-100 m-auto">
      <form action ='/' method = "post">
        <img class="mb-4" src="images/blog.png" alt="" width="180" height="150">
        <h1 class="h3 mb-3 fw-normal"> Sign up to my NewsLetter</h1>
    
        <div class="form-floating">
          <input type="text" class="form-control top" id="floatingInput" name ="n1" placeholder="First Name">
          <label for="floatingInput">First Name</label>
        </div>
        <div class="form-floating">
          <input type="text" class="form-control middle" id="floatingPassword" name="n2" placeholder="Last Name">
          <label for="floatingPassword">Last Name</label>
        </div>
        <div class="form-floating">
            <input type="email" class="form-control bottom" id="floatingPassword" name="email" placeholder="Email">
            <label for="floatingPassword">Email</label>
          </div>
    
        <div class="checkbox mb-3">

        </div>
        <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
        <p class="mt-5 mb-3 text-muted">&copy; Ayush's NewsLetters 2023</p>
      </form>
    </main>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
